<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 2rem auto; }
    textarea { width: 100%; height: 150px; font-size: 1rem; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin-top: 1rem; cursor: pointer; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Health Information Analyzer</h1>
  <form method="POST">
    <textarea name="patient_text" placeholder="Enter patient health narrative..." required></textarea><br />
    <button type="submit">Analyze</button>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  {% if result %}
    <h2>Extracted Health Information</h2>
    <pre>{{ result }}</pre>
  {% endif %}
</body>
</html>
